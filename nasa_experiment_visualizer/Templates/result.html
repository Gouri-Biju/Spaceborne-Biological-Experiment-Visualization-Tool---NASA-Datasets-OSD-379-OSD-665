{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Sidebar Tabs Example</title>
    <style>
        body {
            display: flex;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #343a40;
            padding-top: 20px;
        }
        .sidebar a {
            color: white;
            padding: 15px 20px;
            text-decoration: none;
            display: block;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            background-color: #f8f9fa;
            height: 100vh;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2 class="text-white text-center">Result</h2>
        <a href="#" class="tab-link" data-tab="tab1">Frequency vs RNA Contamination</a>
        <a href="#" class="tab-link" data-tab="tab2">Spike in Mix NUmber vs RNA Contamination</a>
        <a href="#" class="tab-link" data-tab="tab3">Spike in Mix NUmber vs RNA Contamination</a>
    </div>

    <div class="content">
        <div id="tab1" class="tab-content active">
            <h2>Frequency vs RNA Contamination</h2>
            <img src="{% static 'Frequency vs RNA Contamination.png' %}" alt="Sample Image">
        </div>

        <div id="tab2" class="tab-content">
            <h2>Spike in Mix NUmber vs RNA Contamination</h2>
            <img src="{% static 'Spike in Mix NUmber vs RNA Contamination.png' %}" alt="Sample Image">      </div>
        <div id="tab3" class="tab-content">
            <h2>Depth vs RnaContamination</h2>
            <img src="{% static 'depthvsRnaContamination.png' %}" alt="Sample Image">
        </div>
    </div>

    <script>
        // Get all tab links
        const tabLinks = document.querySelectorAll('.tab-link');

        // Add click event to each tab link
        tabLinks.forEach(link => {
            link.addEventListener('click', function(event) {
                event.preventDefault();  // Prevent the default anchor click behavior

                // Hide all tab contents
                document.querySelectorAll('.tab-content').forEach(content => {
                    content.classList.remove('active');
                });

                // Remove active class from all links
                tabLinks.forEach(l => l.classList.remove('active'));

                // Show the selected tab content
                const tabId = this.getAttribute('data-tab');
                document.getElementById(tabId).classList.add('active');

                // Set the clicked tab link to active
                this.classList.add('active');
            });
        });
    </script>

</body>
</html>
