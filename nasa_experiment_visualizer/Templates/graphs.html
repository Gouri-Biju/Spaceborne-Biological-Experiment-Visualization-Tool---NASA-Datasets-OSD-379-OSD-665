
<!DOCTYPE html>
<html>
<head>
    <title>Graphs Display</title>
</head>
<body>
    <h1>Graphs Generated by Matplotlib</h1>

    <h2>RNA Integrity (QA Score) per Sample</h2>
    <img src="data:image/png;base64,{{ bar_chart }}" alt="Bar Chart">

    <h2>Read Depth vs rRNA Contamination</h2>
    <img src="data:image/png;base64,{{ scatter_plot }}" alt="Scatter Plot">

    <h2>Fragment Size Distribution per Sample</h2>
    <img src="data:image/png;base64,{{ box_plot }}" alt="Box Plot">

    <h2>Spike-in Mix Number vs rRNA Contamination</h2>
    <img src="data:image/png;base64,{{ violin_plot }}" alt="Violin Plot">

    <h2>rRNA Contamination Distribution</h2>
    <img src="data:image/png;base64,{{ histogram_plot }}" alt="Histogram Plot">

</body>
</html>
