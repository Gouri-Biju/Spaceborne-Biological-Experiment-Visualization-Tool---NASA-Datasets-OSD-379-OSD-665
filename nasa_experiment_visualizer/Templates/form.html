<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Entry Form</title>
</head>
<body>

    <h1>Data Entry Form</h1>

    <form action="/submit" method="post">
        <!-- Sample Information -->
        <fieldset>
            <legend>Sample Information</legend>

            <label for="sample_name">Sample Name:</label><br>
            <input type="text" id="sample_name" name="sample_name"><br><br>

            <label for="strain">Strain:</label><br>
            <input type="text" id="strain" name="strain"><br><br>

            <label for="sex">Sex:</label><br>
            <input type="text" id="sex" name="sex"><br><br>

            <label for="spaceflight">Spaceflight:</label><br>
            <input type="text" id="spaceflight" name="spaceflight"><br><br>

            <label for="duration">Duration:</label><br>
            <input type="text" id="duration" name="duration"><br><br>

            <label for="euthanasia_location">Euthanasia Location:</label><br>
            <input type="text" id="euthanasia_location" name="euthanasia_location"><br><br>

            <label for="age">Age:</label><br>
            <input type="text" id="age" name="age"><br><br>

            <label for="light_cycle">Light Cycle:</label><br>
            <input type="text" id="light_cycle" name="light_cycle"><br><br>

            <label for="diet">Diet:</label><br>
            <input type="text" id="diet" name="diet"><br><br>

            <label for="feeding_schedule">Feeding Schedule:</label><br>
            <input type="text" id="feeding_schedule" name="feeding_schedule"><br><br>

            <label for="euthanasia_dates">Euthanasia Dates:</label><br>
            <input type="text" id="euthanasia_dates" name="euthanasia_dates"><br><br>

            <label for="dissection_dates">Dissection Dates:</label><br>
            <input type="text" id="dissection_dates" name="dissection_dates"><br><br>

            <label for="euthanasia_method">Euthanasia Method:</label><br>
            <input type="text" id="euthanasia_method" name="euthanasia_method"><br><br>

            <label for="carcass_preservation">Carcass Preservation Method:</label><br>
            <input type="text" id="carcass_preservation" name="carcass_preservation"><br><br>

            <label for="sample_preservation">Sample Preservation Method:</label><br>
            <input type="text" id="sample_preservation" name="sample_preservation"><br><br>

            <label for="storage_temperature">Sample Storage Temperature:</label><br>
            <input type="text" id="storage_temperature" name="storage_temperature"><br><br>
        </fieldset>

        <!-- Protocol Information -->
        <fieldset>
            <legend>Protocol Information</legend>

            <label for="protocol_ref">Protocol REF:</label><br>
            <input type="text" id="protocol_ref" name="protocol_ref"><br><br>

            <label for="qa_instrument">QA Instrument:</label><br>
            <input type="text" id="qa_instrument" name="qa_instrument"><br><br>

            <label for="qa_assay">QA Assay:</label><br>
            <input type="text" id="qa_assay" name="qa_assay"><br><br>

            <label for="qa_score">QA Score:</label><br>
            <input type="text" id="qa_score" name="qa_score"><br><br>

            <label for="extract_name">Extract Name:</label><br>
            <input type="text" id="extract_name" name="extract_name"><br><br>

            <label for="spike_in_qc">Spike-in Quality Control:</label><br>
            <input type="text" id="spike_in_qc" name="spike_in_qc"><br><br>

            <label for="spike_in_mix">Spike-in Mix Number:</label><br>
            <input type="text" id="spike_in_mix" name="spike_in_mix"><br><br>

        </fieldset>

        <!-- Submit button -->
        <input type="submit" value="Submit">
    </form>

</body>
</html>
